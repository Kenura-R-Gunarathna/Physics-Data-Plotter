name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # This will check uv.lock too

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v1

      - name: Install dependencies using uv sync
        run: uv sync --locked --extra build --system

      - name: Build executable with PyInstaller
        run: |
          python -m PyInstaller --onefile --noconsole -n PDP main.py

      - name: Compress executable
        run: |
          Compress-Archive -Path dist/PDP.exe -DestinationPath dist/PDP.zip

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          artifacts: dist/PDP.zip
          allowUpdates: true
          generateReleaseNotes: true